<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear REST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--h1>{{nombre}}</h1>
  <h2>{{edad}}</h2>-->


  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" name="nombre" [(ngModel)]="contacto.nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Numero</ion-label>
    <ion-input type="text" name="t1" [(ngModel)]="contacto.numero" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input type="text" name="t2" [(ngModel)]="contacto.direccion" required></ion-input>
  </ion-item>



  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="volver()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="guardar()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
